<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class='container'>
    <h1>Messenger App</h1>
    <div class="chatbox__channel-list channel-list">
        <h1>Channel</h1>
        <div id="chat-1" class="chat-channel">Chat 1</div>
        <div id="chat-2" class="chat-channel">Chat 2</div>
        <div id="chat-3" class="chat-channel">Chat 3</div>
    </div>
    <div class="chatbox">
        <div id="users" class="chatbox__user-list">
            <h1>Online</h1>
        </div>
        <div class="chatbox__messages">
            <div id="messages" class="chatbox__messages__user-message">

            </div>
        </div>
        <form>
            <input id="m" type="text" placeholder="Type Message">
        </form>
    </div>





    <!--<h2>Channels</h2>-->
    <!--<div class="channel-list">-->
        <!--<div id="chat-1" class="chat-channel">Chat 1</div>-->
        <!--<div id="chat-2" class="chat-channel">Chat 2</div>-->
        <!--<div id="chat-3" class="chat-channel">Chat 3</div>-->
    <!--</div>-->

    <!--&lt;!&ndash; Show if user is connected/disconnected from socket &ndash;&gt;-->
    <!--<h2>Users</h2>-->

    <!--<hr>-->
    <!--<h2>Messages</h2>-->
    <!--<ul id="messages"></ul>-->

        <!--<input id="m" autocomplete="off" /><button>Send</button>-->
    <!--</form>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        (function ($) {
            var socket = io()
            var $users = $('#users')
            var $inputMessage = $("#m")
            var $messages = $("#messages")
            var username

            if (typeof(Storage) !== undefined) {
                username = localStorage.getItem('username');
                console.log(`Username from localStorage is ${username}`)
            }

            while (username === undefined || username === null || username.trim() === '') {
                username = prompt("Your username:")

                if (typeof(Storage) !== undefined) {
                    localStorage.setItem('username', username)
                }
            }

            $('.chat-channel').click(function () {
                $messages.empty()
                $users.empty()
                var channel = $(this).attr('id')
                socket.emit('chat.join', JSON.stringify({'username': username, 'channel': channel}))
            })


            socket.on('chat.join', (data) => {
                var json = JSON.parse(data)
                console.log(json.username)
                $users.append(`<div class="chatbox__user--active" data-username="${json.username}"><p>${json.username}</p></div>`);
            })


            $('form').submit(() => {
                socket.emit('chat.message', JSON.stringify({'username': username, 'message': $inputMessage.val()}));
                $inputMessage.val('');
                return false;
            });

            socket.on('chat.message', (data) => {
                var json = JSON.parse(data)
                console.log(`chat.message: ${json.message}`)
                if (username == json.username) {
                    $messages.append(`<div class="chatbox__messages__user-message--ind-message"><p class="name">moi</p><br/><p class="message">${json.message}</p></div>`);
                } else {
                    $messages.append(`<div style="float: right" class="chatbox__messages__user-message--ind-message"><p class="name">${json.username}</p><br/><p class="message">${json.message}</p></div>`);
                }
            })

            socket.on('chat.disconnect', (json) => {
                const data = JSON.parse(json);
                $users.find(`.chatbox__user--active[data-username="${data.username}"]`).remove();
            });

        })(jQuery)
    </script>
</body>
</html>
